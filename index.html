<!DOCTYPE html>
<html>
<head>
<title>Scroll de Imagen</title>
<style>
  .image-container {
    width: 300px;
    height: 200px;
    overflow: auto; /* Muestra barras de desplazamiento si es necesario */
    border: 1px solid black; /* Opcional, para visualizar el contenedor */
  }
  .image-container img {
    width: 500px; /* Ancho de la imagen, mayor que el contenedor */
    height: auto; /* Altura automática para mantener la proporción */
  }
</style>
</head>
<body>

  <div class="image-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/Artificial-Intelligence.jpg" alt="Imagen con scroll">
  </div>

</body>
</html>
